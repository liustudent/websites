<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LiuStudent Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i%7CMaterial+Icons" rel="stylesheet">
    </head>
    <body class=" ">
        <a id="start"></a>
        <div class="nav-container ">
            <nav class="bar bar-4 bar--transparent bar--absolute" data-fixed-at="200">
                <div class="container">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-0 col-sm-2 col-sm-offset-0 col-xs-4 col-xs-offset-4">
                            <div class="bar__module">
                                <a href="index.html">
                                    <img class="logo logo-dark" alt="logo" src="img/logo-blue.png" />
                                    <img class="logo logo-light" alt="logo" src="img/logo-blue.png" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-container">
            <section class="imageblock switchable feature-large height-100">
                
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-4 col-sm-7" >
                            <h2 style="font-size:48px;color:#13113C">欢迎回来</h2>
                            
                            <h2 class="type--fine-print" style="font-size:16px; color:#13113C">第一次使用留同学？
                                <a href="register.html" style="font-size:16px; color:#29517C">现在注册</a>
                            </h2>
                            
                            
                            <form>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="email" name="Email Address" placeholder="手机号或邮箱" style="font-size:20px;"/>
                                    </div>
                                    
                                    <div class="col-xs-12">
                                        <input type="password" name="Password" placeholder="密码" style="font-size:20px;" />
                                    </div>
                                    
                                    <div class="col-xs-12" >
                                        <button type="submit" class="btn btn--primary type--uppercase" style="font-size:20px;background-color:#29517C">登录</button>
                                    </div>
                                    <!-- <div class="col-xs-12">
                                        <span class="type--fine-print">By signing up, you agree to the
                                            <a href="#">Terms of Service</a>
                                        </span>
                                    </div> -->
                                </div>
                                <!--end row-->
                            </form>
                        </div>
                        <div class="imageblock__content col-md-6 col-sm-4 pos-right">
                            <div class="background-image-holder">
                                <img alt="image" src="img/cat.jpg" />
                            </div>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <div class="imageblock__content col-md-7 col-sm-4 pos-right">
                    <div class="background-image-holder">
                        <img alt="image" src="img/cat.jpg" />
                    </div>
                </div>
            </section>
        </div>
        <!--<div class="loader"></div>-->
        <a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">
            <i class="stack-interface stack-up-open-big"></i>
        </a>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/flickity.min.js"></script>
        <script src="js/easypiechart.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/typed.min.js"></script>
        <script src="js/datepicker.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/ytplayer.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/granim.min.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/twitterfetcher.min.js"></script>
        <script src="js/spectragram.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
